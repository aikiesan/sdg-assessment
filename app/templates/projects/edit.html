{% extends "base.html" %}

{% block title %}Edit Project - SDG Assessment Tool{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h1 class="mb-4">Edit Project</h1>
            
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('projects.index') }}">Projects</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('projects.show', id=project.id) }}">{{ project.name }}</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit</li>
                </ol>
            </nav>
            
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('projects.edit', id=project.id) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ project.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ project.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="project_type" class="form-label">Project Type</label>
                            <select class="form-select" id="project_type" name="project_type">
                                <option value="residential" {% if project.project_type == 'residential' %}selected{% endif %}>Residential</option>
                                <option value="commercial" {% if project.project_type == 'commercial' %}selected{% endif %}>Commercial</option>
                                <option value="mixed_use" {% if project.project_type == 'mixed_use' %}selected{% endif %}>Mixed Use</option>
                                <option value="public" {% if project.project_type == 'public' %}selected{% endif %}>Public</option>
                                <option value="educational" {% if project.project_type == 'educational' %}selected{% endif %}>Educational</option>
                                <option value="healthcare" {% if project.project_type == 'healthcare' %}selected{% endif %}>Healthcare</option>
                                <option value="industrial" {% if project.project_type == 'industrial' %}selected{% endif %}>Industrial</option>
                                <option value="infrastructure" {% if project.project_type == 'infrastructure' %}selected{% endif %}>Infrastructure</option>
                                <option value="landscape" {% if project.project_type == 'landscape' %}selected{% endif %}>Landscape</option>
                                <option value="urban_planning" {% if project.project_type == 'urban_planning' %}selected{% endif %}>Urban Planning</option>
                                <option value="other" {% if project.project_type == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" value="{{ project.location }}">
                            </div>
                            <div class="col-md-6">
                                <label for="size_sqm" class="form-label">Size (sqm)</label>
                                <input type="number" class="form-control" id="size_sqm" name="size_sqm" value="{{ project.size_sqm }}">
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('projects.show', id=project.id) }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Project</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
